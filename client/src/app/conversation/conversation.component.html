<div class="writer">
  <div class="container">
    <form>
      <div class="form-group">
        <textarea class="form-control" name="text" id="text" rows="1" [(ngModel)]="text"></textarea>
      </div>
      <button class="btn btn-default" (click)="newMessage()">Send</button>
    </form>
  </div>
</div>
<div class="chat">
  <div class="container">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div class="row list-group" *ngFor="let msg of messages">
      <div class="col-xs-3 col-sm-2" [ngClass]="{'right': msg.from._id == currentUser._id}">
        <div class="list-group-item">
          <a [routerLink]="['/profile', {id: msg.from._id}]">
            <img class="little-profile" [src]="BASE_URL + msg.from.imageUrl" />
          </a>
          <div>
            <h4><a [routerLink]="['/profile', {id: msg.from._id}]">{{msg.from.username}}</a></h4>
            <div class="wrappable">
              <small class="space-right" *ngFor="let lang of msg.from.languagesOffered">{{lang}}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-sm-10" [ngClass]="{'right': msg.from._id == currentUser._id, 'list-group-item-info': msg.from._id != currentUser._id && !msg.checked}">
          <div class="list-group-item">
            <p>{{msg.text}}</p>
            <small>{{msg.created | date:'medium'}}</small>
          </div>
      </div>
    </div>
  </div>
</div>
